<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee_Management</title>
    <link rel="stylesheet" href="styles.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!-- navbar start -->
    <nav class="navbar">
        <div class="navtext">
            <h3> Employee Management System</h3>
        </div>

        <div class="search-container">
            <form action="">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </nav>

    <!-- Form Start -->
    <div class="main">
        <div class="read">
           <a href="./list.html"><button class="button ">All Employee</button></a>
        </div>
        <div class="register">
            <form action="" method="post">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="firstname" placeholder="first name" required>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lastname" placeholder="last name">

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">other</option>
                </select>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Your mail" required>

                <label for="designation">Designation:</label>
                <input type="designation" id="designation" name="designation" placeholder="Enter Your Designation"
                    required>

                <label for="number">Phone:</label>
                <input type="number" id="number" name="number" placeholder=" Phone no." required>

                <label for="address">Address:</label>
                <textarea name="address" id="address"  required></textarea>


                <input type="submit" value="Submit">

            </form>
        </div>
    </div>


</body>

</html>
